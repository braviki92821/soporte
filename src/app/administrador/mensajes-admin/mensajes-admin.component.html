<app-header-admin></app-header-admin>
<main class="p-4 sm:ml-64">
  <div class="flex flex-row justify-between bg-white">
    <!-- chat list -->
    <div class="flex flex-col w-1/3 border-r-2 overflow-y-auto">
      <div *ngFor="let consult of consultUsers">
        <div class="flex flex-row py-4 px-2 justify-center items-center border-b-2">
            <div class="w-1/4">
              <img src="https://th.bing.com/th/id/R.19fa7497013a87bd77f7adb96beaf768?rik=144XvMigWWj2bw&riu=http%3a%2f%2fwww.pngall.com%2fwp-content%2fuploads%2f5%2fUser-Profile-PNG-High-Quality-Image.png&ehk=%2bat%2brmqQuJrWL609bAlrUPYgzj%2b%2f7L1ErXRTN6ZyxR0%3d&risl=&pid=ImgRaw&r=0" class="object-cover h-12 w-12 rounded-full" alt="" />
            </div>
            <div class="w-full">
              <button class="text-lg font-semibold cursor-pointer" [attr.data-userId]="consult.id" (click)="getMessages($event)">{{consult.nombre}}</button>
            </div>
          </div>
      </div>
    </div>
    <div class="messages hidden flex-grow overflow-y-scroll overscroll-y-contain px-5 flex flex-col justify-between" style="height: 500px;">
        <div class="flex flex-col mt-5" *ngFor="let consult of consultMessages">
          <div *ngIf="consult.autor == uId && consult.asunto == 'Mensaje' " class="flex justify-start mb-4">
            <p>Tu</p>
            <div class="ml-2 py-3 px-4 bg-gray-400 rounded-br-3xl rounded-tr-3xl rounded-tl-xl text-white">
                {{consult.mensaje}}
            </div>
          </div>
          <div *ngIf="consult.autor == destino && consult.asunto == 'Mensaje'" class="flex justify-end mb-4">
            <div >
              <div class="mr-2 py-3 px-4 bg-blue-400 rounded-bl-3xl rounded-tl-3xl rounded-tr-xl text-white">
                {{consult.mensaje}}
              </div>
            </div>
          </div>
        </div>
        <div class="py-5">
          <form [formGroup]="formMessage" (ngSubmit)="sendMessage()" class="w-full flex flex-col sm:flex-row">
            <input formControlName="mensaje" class="sm:w-3/4 md:w-4/6 lg:w-5/6 bg-gray-300 py-5 px-3 rounded-xl" type="text" placeholder="Escribe tu memsaje aqui..."/>
            <input type="submit" class="ml-2 sm:w-1/4 md:w-2/6 lg:w-1/6 cursor-pointer bg-green-400 rounded-xl" value="Enviar">
          </form>
        </div>
      </div>
</div>   
</main>
