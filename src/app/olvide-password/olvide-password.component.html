<div class="bg-gray-800  min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-lg">
      
      <h1 class="text-2xl font-semibold text-center text-gray-900 mt-8 mb-6">Recuperación de contraseña</h1> 
      <p class="text-sm text-gray-600 text-center mt-8 mb-6">Introduce tu correo electrónico para restablecer tu contraseña</p>
      <p class="bg-red-600 text-white uppercase text-xs text-center p-2 mb-1 font-bold" *ngIf="validationError('correo')">El correo es obligatorio</p>
            <p class="bg-red-600 text-white uppercase text-xs text-center p-2 mb-1 font-bold" *ngIf="customError['correo'].getError('email')">Debe colocar un correo valido</p>
      <form [formGroup]="formForgotPassword" (ngSubmit)="sendEmail()">
        <div class="mb-6">
          <label for="email" class="block mb-2 text-sm text-gray-600">Correo electrónico</label>
          <input type="email" formControlName="correo" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" required>
        </div>
        <button type="submit" class="w-32 bg-gradient-to-r bg-indigo-500 hover:bg-indigo-700 focus:bg-indigo-700 text-white rounded-lg px-3 py-3 font-semibold mx-auto block  mt-4 mb-4">Enviar</button>
      </form>
      <div class="text-center">
        <p class="text-sm">Volver a <a [routerLink]="'/auth/login'" class="text-cyan-600">Iniciar sesión</a></p>
      </div>
    </div>
  </div>
