<app-header-admin></app-header-admin>
<main class="p-4 sm:ml-64">
    <div class="mt-8 mx-auto max-w-screen-md">
        <h1 class="text-center mt-5 font-bold text-2xl">Crear Usuario</h1>
        <div class="max-w-md mx-auto my-10">
            <p class="bg-red-600 text-white uppercase text-xs text-center p-2 mb-1 font-bold" *ngIf="validationError('nombre')">El nombre es obligatorio</p>
            <p class="bg-red-600 text-white uppercase text-xs text-center p-2 mb-1 font-bold" *ngIf="validationError('correo')">El correo es obligatorio</p>
            <p class="bg-red-600 text-white uppercase text-xs text-center p-2 mb-1 font-bold" *ngIf="customError['correo'].getError('email')">Debe colocar un correo valido</p>
            <p class="bg-red-600 text-white uppercase text-xs text-center p-2 mb-1 font-bold" *ngIf="validationError('area')">El area es obligatorio</p>
            <p class="bg-red-600 text-white uppercase text-xs text-center p-2 mb-1 font-bold" *ngIf="validationError('tipo')">El tipo es obligatorio</p>
        </div>
        <form [formGroup]="newUserForm" (ngSubmit)="newUser()" class="space-y-5"  method="POST">
            <div>
                <label class="block text-sm uppercase text-gray-500 mb-2 font-bold" for="nombre"> Nombre </label>
                <input class="w-full px-3 py-2 border border-gray-600 rounded-md placeholder-gray-400" type="text" formControlName="nombre" name="nombre">
            </div>
            <div>
                <label class="block text-sm uppercase text-gray-500 mb-2 font-bold" for="correo"> Correo </label>
                <input class="w-full px-3 py-2 border border-gray-600 rounded-md placeholder-gray-400" type="text"formControlName="correo" name="correo">
            </div>
            <div>
                <label class="block text-sm uppercase text-gray-500 mb-2 font-bold" for="area"> Area </label>
                <input class="w-full px-3 py-2 border border-gray-600 rounded-md placeholder-gray-400" type="text" formControlName="area" name="area">
            </div>
            <div>
                <label class="block text-sm uppercase text-gray-500 mb-2 font-bold" for="tipo"> Tipo </label>
                <input class="w-full px-3 py-2 border border-gray-600 rounded-md placeholder-gray-400" type="text" formControlName="tipo" name="tipo">
            </div>
    
            <input class="w-full bg-blue-900 hover:bg-indigo-700 text-white font-bold py-3 cursor-pointer" type="submit" value="Crear Usuario">
        </form>
    </div>
</main>
