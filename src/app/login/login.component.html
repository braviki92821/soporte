<div class="min-w-screen min-h-screen bg-gray-800 flex items-center justify-center px-5 py-5">
  <div class="bg-gray-100 text-gray-500 rounded-3xl shadow-xl w-full overflow-hidden" style="max-width:1000px">
      <div class="md:flex w-full">
          <div class="hidden md:block w-1/2 bg-indigo-500 py-10 px-10 align-middle">
              <img src="./assets/logovwpozarica.png" class="w-96" alt="logovwpozarica.png">
          </div>
          <div class="w-full md:w-1/2 py-10 px-5 md:px-10">
              <div class="text-center mb-10">
                  <h1 class="font-bold text-3xl text-gray-900">Sistema de Soporte</h1>
                  <p>Ingresa tus credenciales</p>
              </div>
              <div>
                <form [formGroup]="formLogin" (ngSubmit)="Login()">
                    <div class="flex -mx-3">
                        <div class="w-full px-3 mb-5">
                            <label for="" class="text-xs font-semibold px-1">Correo</label>
                            <div class="flex">
                                <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><i class="mdi mdi-email-outline text-gray-400 text-lg"></i></div>
                                <input formControlName="correo" name="correo" type="email" class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500" placeholder="correo@correo.com">
                            </div>
                        </div>
                    </div>
                    <div class="flex -mx-3">
                        <div class="w-full px-3 mb-12">
                            <label for="" class="text-xs font-semibold px-1">Contraseña</label>
                            <div class="flex">
                                <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><i class="mdi mdi-lock-outline text-gray-400 text-lg"></i></div>
                                <input formControlName="password" name="password" type="password" class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500" placeholder="************">
                            </div>
                            <a [routerLink]="'/auth/olvide-password'">Olvide Password</a>
                        </div>
                    </div>
                    <div class="flex -mx-3">
                        <div class="w-full px-3 mb-5">
                            <input type="submit" value="Iniciar sesión" class="block w-full max-w-xs mx-auto bg-indigo-500 hover:bg-indigo-700 focus:bg-indigo-700 text-white rounded-lg px-3 py-3 font-semibold">
                        </div>
                    </div>
                </form>
              </div>
          </div>
      </div>
  </div>
</div>
